<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
      <h2>login</h2>
      <form action="">
          <div class="input-field">
              <input type="text" name="digite seu nome" placeholder="entre com seu usuário">
            <div class="underline"></div>
          </div>
          <div class="input-field">
            <input type="password" name="digite sua senha" placeholder="entre com sua senha">
          <div class="underline"></div>
        </div>
        <input type="submit" value="continuar">
      </form>

    <div class="footer">
        <span>entre com sua midia social</span>
        <div class="social-fields twitter">
            <a href="https://twitter.com/login/" target="_blank">
                <i class="fab fa-twitter"></i>
            entre com seu twitter
        </a>
    </div>
    <div class="social-fields fa-facebook-f">
        <a href="https://pt-br.facebook.com/login/" target="blank">
            <i class="fab fa-facebook-f"></i>
           entre com seu facebook
    </a>
</div>
</div>
    </main>
    
</body>
</html>
